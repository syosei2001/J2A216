<body>
    <article>
        <h1>簡単！肉じゃがの作り方</h1>
        <h1>煮崩れしにくい肉じゃがレシピを紹介します。</h1>
        <img src="../img/recipe.jpg">
    </article>
 <article>
     <h1>材料</h1>
     <ul>
         <li>牛肉</li>
         <li>じゃがいも</li>
         <li>玉ねぎ</li>
         <li>にんじん</li>
         <li>糸こんにゃく</li>
         <li>調味料</li>
         <li>水</li>
     </ul>
 </article>
 <article>
    <h1>手順</h1>
    <div>
        <p>1. 具材を食べやすい大きさにカットします。</p>
        <p>2. カットした具材を鍋に入れて炒めます。</p>
        <p>3. 調味料と水を鍋に入れ、煮込みます。</p>
        <p>4. じゃがいもに味がしみたら完成です。</p>
    </div>
</article>
